          <h2 style="text-align:center">New account </h2>
          <h4 style="text-align:center" >It's quick and easy</h4>
           <!-- Email div starting -->
           <div>
            <label for="email">E-mail</label>
            <input type="email" placeholder="abc@gmail.com" class="signupemail" id="email" onkeyup="return validate()" required>
            <label for="Error" id="label"></label>
          
          </div>
          <!-- Email div ending -->
          <label for="Phone Number">Phone No </label>
          <input type="text" class="signupemail" id="phone" placeholder="XXX-XXX-XXXX" required>
          <small style="padding-left: 10px;" >(Country code not needed.)</small>
          <label for="Error" id = "error"></label>
          <!-- Password div starting -->
          <div>
            <label for="password">Password</label>
            
            <input type="password"  class="signuppass" id="password" onkeyup="return passwordChanged();"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
            <span id="strength">
             
          </span>
          </div>
         
          <!-- Password div ending -->
          <label for="First Name">CITY</label>
             <input type="text" class="inputField" required>
             <label for="Second Name">STATE</label>
             <input type="text" class="inputField" required><br>
             <button type="submit" style="width: 50%; height: 40px; margin: auto;color:white; background-color:green; border-radius: 10px;">Sign Up</button>

  <script language="javascript">
    function passwordChanged() {
        var strength = document.getElementById('strength');
        var strongRegex = new RegExp("^(?=.{8,})(?=.[A-Z])(?=.[a-z])(?=.[0-9])(?=.\\W).*$", "g");
        var mediumRegex = new RegExp("^(?=.{7,})(((?=.[A-Z])(?=.[a-z]))|((?=.[A-Z])(?=.[0-9]))|((?=.[a-z])(?=.[0-9]))).*$", "g");
        var enoughRegex = new RegExp("(?=.{5,}).*", "g");
        var pwd = document.getElementById("password");
        
      if (pwd.value.length == 0) {
            strength.innerHTML = 'Type Password';
            strength.style.color = "blue";
            return false;
      }
         else if (false == enoughRegex.test(pwd.value)) {
            strength.innerHTML = 'More Characters';
            strength.style.color = "black";
            return false;
  
        } 
        else if (strongRegex.test(pwd.value)) {
            strength.innerHTML = '<span style="color:green">Strong!</span>';
            return true;
            
        } 
        else if ( mediumRegex.test(pwd.value)) {
            strength.innerHTML = '<span style="color:orange">Medium!</span>';
           return true;
        } 
      else {
            strength.innerHTML = '<span style="color:red">Weak!</span>';
            return true;
      }
    }
  </script>
